<!-- app/templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeSathi Chatbot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d1418;  /* WhatsApp dark background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background-color: #1e2428;  /* WhatsApp chat box bg */
      width: 100%;
      max-width: 500px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
      border: 1px solid #333;
    }
    .chat-header {
      background-color: #075e54;  /* WhatsApp header */
      color: white;
      padding: 1rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }
    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #0d1418;  /* WhatsApp chat bg */
      scroll-behavior: smooth;
      color: #e0e0e0;
    }
    .chat-line {
      margin: 0.5rem 0;
      max-width: 75%;
    }
    .user {
      align-self: flex-end;
      background: #056162;  /* WhatsApp green bubble */
      padding: 0.7rem;
      border-radius: 10px 0 10px 10px;
      color: #fff;
    }
    .bot {
      align-self: flex-start;
      background: #262d31;  /* WhatsApp bot bubble */
      padding: 0.7rem;
      border-radius: 0 10px 10px 10px;
      color: #e0e0e0;
    }
    .chat-form {
      display: flex;
      padding: 0.8rem;
      background: #1e2428;
      border-top: 1px solid #2e363c;
    }
    .chat-form input[type="text"] {
      flex: 1;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #2e363c;
      color: #fff;
    }
    .chat-form button {
      background: #25d366;  /* WhatsApp send */
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      margin-left: 0.5rem;
      border-radius: 20px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
      padding: 0.4rem;
      background: #1e2428;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      üõ°Ô∏è SafeSathi Bot
      <span style="font-size: 0.7rem; font-weight: normal;">by Kamal Akhter</span>
    </div>
    <div class="chat-box" id="chat-box">
      {% for sender, message in chat_log %}
        <div class="chat-line {{ 'user' if sender == 'You' else 'bot' }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
    <form method="POST" class="chat-form" onsubmit="setTimeout(scrollToBottom, 10);">
      <input type="text" name="user_input" placeholder="Type your message..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
    <div class="footer">
      üì≤ Features: Link Scan | Scam Alerts | Daily Tips | AI Assistant | Multi-language (soon)
    </div>
  </div>

  <script>
    function scrollToBottom() {
      const chatBox = document.getElementById("chat-box");
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    scrollToBottom();
  </script>
</body>
</html>
